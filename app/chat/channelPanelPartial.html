<!-- Mobile first: .channel header CSS inludes hamburger to open chat list. -->
<div ng-click="openPanel()" class="channel-header">
  Channels
  <img src="./assets/images/hamburger.png">
</div>
<section id="channelPanel">
    <div ng-click="closePanel()" class="channel-full-header">Channels</div>
    <ul>
      <li ng-repeat="channel in channels" ng-click="changeChannel(channel.label)" ng-class="{active: channel.label == activechannel}">{{channel.label}}</li>
    </ul>
</section>
