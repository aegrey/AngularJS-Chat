<!--
| Section: Entry Screen View
| Description: Prompts a user to choose a nickname before proceeding.
| Display Requirements: No nickname set to variable user.nickname
| -->
 <div ng-if="!user.nickname" class="entry-screen">
  <h1>Enter a nickname</h1>
  <input type="text" placeholder="/nick" class="text-input nickname">
  <button class="button" ng-click="user.setNickname()">/join #general</button>
</div>

<!--
| Section: Chat View
| Description: Prompts a user to choose a nickname before proceeding.
| Display Requirements: Nickname set to variable user.nickname
| -->
<div ng-if="chatModule.user.nickname" class="chat-module">
    <header>
      <!-- Mobile first: .channel header CSS inludes hamburger to open chat list. -->
      <div class="channel-header">Channels</div>
      <div class="channel-name">{{chatModule.activeChannel}}</div>
      <div class="chat-logo">Chat #</div>
    </header>

    <channel-panel channel="{{chatModule.activeChannel}}"></channel-panel>
    <chat-section channel="{{chatModule.activeChannel}}" nickname="{{chatModule.user.nickname}}"></chat-section>
</div>
