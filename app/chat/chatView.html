<!--
| Section: Entry Screen View
| Description: Prompts a user to choose a nickname before proceeding.
| Display Requirements: No nickname set to variable user.nickname
| -->
 <div ng-if="!chat.nickname" class="entry-screen">
  <h1>Enter a nickname to join chat</h1>
  <input type="text" placeholder="/nick" id="nickname" class="text-input nickname">
  <button class="button" ng-click="chat.setNickname()">Enter</button>
</div>

<!--
| Section: Chat View
| Description: Prompts a user to choose a nickname before proceeding.
| Display Requirements: Nickname set to variable user.nickname
| -->

<header ng-if="chat.nickname" id="chatHeader">
  <span class="channel-name">{{chat.activechannel}}</span>
</header>

<channel-panel activechannel="chat.activechannel"></channel-panel>
<chat-section activechannel="chat.activechannel" nickname="{{chat.nickname}}"></chat-section>
